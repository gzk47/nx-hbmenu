name: Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64

    steps:
    - name: Splitting string
      uses: winterjung/split@v2.1.0
      id: repo
      with:
        msg: ${{ github.repository }}
        separator: '/'
    - name: Checkout project
      uses: actions/checkout@master
      with:
        ref: master
        submodules: recursive
    - name: Build project
      run: |
        git config --global --add safe.directory `pwd`
        git submodule update --remote 
        make dist-bin -j $(nproc);
        if [ -z "$(ls *.nro 2>/dev/null)" ]; then
          echo "Error: Generated NRO file not found"
          exit 1
        fi
        echo "Generated NRO file: $(ls *.nro)"
        for file in *.nro; do
          new_name=$(echo "$file" | sed 's/nx-//')
          mv "$file" "$new_name"
          echo "Renamed: $file -> $new_name"
        done
        APP_VERSION=$(grep "export APP_VERSION" Makefile | head -1 | cut -d'=' -f2- | tr -d ' \t')
        if [[ "$APP_VERSION" == *"-"* ]]; then
          VERSION=$(echo "$APP_VERSION" | cut -d'-' -f1)
        else
          VERSION="$APP_VERSION"
        fi
        echo "tag_name=$VERSION" >> $GITHUB_ENV	
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.repo.outputs._1 }} 
        path: ./*.nro
    
    - name: Upload release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: ./*.nro
        tag_name: ${{ env.tag_name }}
        name: hbmenu v${{ env.tag_name }}
        draft: false
        prerelease: false
        overwrite: true
